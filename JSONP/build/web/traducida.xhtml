<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
        <title>JSONP - Traducida</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
       <h:panelGrid columns="2">
           <h:outputLabel for="nombre" value="Nombre"/>
           <h:outputText id="nombre" value="#{persona.nombre}"/>
           <h:outputLabel for="apellidos" value="Apellidos"/>
           <h:outputText id="apellidos" value="#{persona.apellidos}"/>
           <h:outputLabel for="genero" value="Genero"/>
           <h:outputText id="genero" value="#{persona.genero}"/>
           <h:outputLabel for="edad" value="Edad"/>
           <h:outputText id="edad" value="#{persona.edad}"/>
       </h:panelGrid>
       <h:commandButton value="Regresar al inicio" action="index"/>
    </body>
</html>
